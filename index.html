<html>
    <head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="wrapper">
            <div>
                <h1>Generate a <br /><span>random password</span></h1>
                <p>Never use an insecure password again.</p>
                <p class="inputTitle">Type your password length between (8 - 32) if you want!</p>
                <input type="number" placeholder="8" id="passLength" ><br>
                <button onclick="generatePasswords()"><i class="fa-solid fa-bolt"></i> &nbsp;Generate passwords</button>
            </div>
            <hr />
	    <p>If you want to copy any password to clipboard, just click on it.</p>
            <div class="passwords">
                <button id="pass-0" onclick="copyToClipboard(this.id)">password 1</button>
                <button id="pass-1" onclick="copyToClipboard(this.id)">password 2</button>
            </div>
            <div class="passwords">
                <button id="pass-2" onclick="copyToClipboard(this.id)">password 3</button>
                <button id="pass-3" onclick="copyToClipboard(this.id)">password 4</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
